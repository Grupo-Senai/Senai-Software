<body>

  <div id="app">
    
    <form id="forms" action="login.php" method="post" onsubmit="exibirAlerta(event)">

      <div class="link-container">
        <a href="pagina-de-criar-cadastro.html" class="link-button1">CRIAR CADASTRO</a>
        </div>

      <h1>LOGIN</h1>
      
      <label for="nome"></label>
      <input type="text" maxlength="42" id="nome" name="usuario" placeholder="Digite seu E-mail / CPF / ID" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite seu E-mail / CPF / ID'" style="text-align: left;"><br>
      
      <label for="curso"></label>  
      <input type="password" maxlength="30" id="senha" name="senha" placeholder="Digite sua senha" required>

      <div class="link-container">
        <a href="pagina-de-recuperar-senha.html" class="link-button2">RECUPERAR SENHA</a>
      </div>

      <div class="button-container">
        <button type="submit" value="ACESSAR">ACESSAR</button>
        
        <button type="button" id="botao_limpar" onclick="limparFormulario()" class="limpar-button">LIMPAR FORMUL√ÅRIO</button>
            
      </div>

      </div>
    </form>
  </div>
  <script>
    function limparFormulario() {
      document.getElementById("forms").reset();

      // Limpar manualmente os campos de texto
      var dados = document.querySelectorAll('#forms input[type="text"]');
      for (var i = 0; i < dados.length; i++) {
        dados[i].value = '';
      }
    }

  function clearPlaceholder(element) {
    element.placeholder = '';
  }

  function resetPlaceholder(element) {
    element.placeholder = 'Digite seu E-mail / CPF / ID';
  }

  </script>
