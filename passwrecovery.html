<body>
  <a href="./logout.php" class="sair">Voltar</a>
  <div id="app">

    <form method="POST" action="./reset_password.php">
      <h2>RECUPERAÇÃO DE SENHA</h2>
      <label for="usuario">Nome de Usuário ou E-mail</label>
      <input type="text" id="usuario" name="usuario" placeholder="Digite o usuário" required
      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite o usuário'" autocomplete="off"/>
      <br>

      <label for="novaSenha">Nova Senha</label>
      <input type="password" id="novaSenha" name="novaSenha" minlength="8" placeholder="Digite a nova senha" required
      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite a nova senha'" autocomplete="off" />
      <br>

      <label for="Csenha">Confirmar Nova Senha</label>
      <input type="password" id="Csenha" name="Csenha" minlength="8" placeholder="Confirme a senha" required
      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirme a senha'" autocomplete="off"/>
      <br>
      <p id="senhaErro" style="color:red;">Senhas não coincidem!</p><br>

      <div class="button-container">
        <button type="submit" value="redefinir"> Redefinir</button>
      </div>
      <!--Caso as senhas não coincidam, mostrar mensagem-->

    </form>
  </div>
  <script>
    const senha = document.getElementById('novaSenha');
    const cSenha = document.getElementById('Csenha');
    const senhaErro = document.getElementById('senhaErro');

    cSenha.addEventListener('blur', () => {
        if (senha.value !== cSenha.value) {
            senhaErro.style.display = 'block';
            senha.value = '';
            cSenha.value = '';
        } else {
            senhaErro.style.display = 'none';
        }
    });
</script>
