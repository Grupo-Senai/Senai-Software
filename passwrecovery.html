<!DOCTYPE html>
<html>
  <head>
    <title>Recuperação de Senha</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="config/assets/estilos/recuperarsenha.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Recuperação de Senha</h2>
      <form method="POST" action="./reset_password.php">
        <label for="usuario">Nome de Usuário ou E-mail:</label>
        <input type="text" id="usuario" name="usuario" />

        <label for="novaSenha">Nova Senha:</label>
        <input type="password" id="novaSenha" name="novaSenha" minlength="8" autocomplete="off" required/>

        <label for="Csenha">Confirmar Nova Senha:</label>
        <input type="password" id="Csenha" name="Csenha" minlength="8" autocomplete="off" required />

        <input type="submit" value="Redefinir Senha" />
      </form>
    </div>
  </body>
</html>
